git_hub:
  cassettes:
    - 'user_access_client#create'
    - 'installation_access_token_client#create'
    - 'installation_client.show'
    - 'members_client.index'
    - 'outside_collaborators_client.index'
  records:
    organizations:
      model: Ext::Resource
      scopes:
        - git_hub
      where:
        - external_type: "'Organization'"
        - account__company: '@account__user.company'
      count: 1
    personas:
      model: Ext::Persona
      scopes:
        - git_hub
      where:
        - external_type: "'User'"
        - account__holder: '@account__user.company'
      count: 4
    member_roles:
      model: Ext::Role
      scopes:
        - git_hub
      where:
        - name: "'Member'"
      count: 1
    outside_collaborators_roles:
      model: Ext::Role
      scopes:
        - git_hub
      where:
        - name: "'OutsideCollaborator'"
      count: 3

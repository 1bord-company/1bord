base:
  cassettes:
    - 'bot_access_token_client#create'
  templates:
    redirects:
      model: Xapp::Redirect
    bots:
      model: Ext::Bot
    tokens:
      model: Ext::Token
    audits:
      model: Account::Audit
    resources:
      model: Ext::Resource
      where:
        account__company: '@account__user.company'
    personas:
      model: Ext::Persona
      where:
        account__holder: '@account__user.company'
        external_type: "'User'"
    roles:
      model: Ext::Role

  records:
    redirects:
      -
        count: 1
    bots:
      -
        where:
          account__company: '@account__user.company'
        where.not:
          external_data: nil
        count: 1
    tokens:
      -
        where:
          authorizer_type: "'Ext::Bot'"
        count: 1
    audits:
      -
        count: 1

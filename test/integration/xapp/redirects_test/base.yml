base:
  records:
    redirects:
      model: Xapp::Redirect
      count: 1
    bots:
      model: Ext::Bot
      count: 1
    bots_with_data:
      model: Ext::Bot
      where:
        - account__company: '@account__user.company'
      where.not:
        - external_data: nil
      count: 1
    tokens:
      model: Ext::Token
      where:
        - authorizer_type: "'Ext::Bot'"
      count: 1
    audits:
      model: Account::Audit
      count: 1


slack:
  cassettes:
    - 'teams_client#show'
    - 'users_client#index'
  records:
    resources:
      -
        where:
          external_type: "'Workspace'"
        where.not:
          external_data: {}
        count: 1
    personas:
      -
        count: 3
    roles:
      -
        where:
          name: "'Member'"
        count: 1
      -
        where:
          name: "'PrimaryOwner'"
        count: 1
      -
        where:
          name: "'InvitedUser'"
        count: 1
